{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='{% static "game_load_styles.css" %}'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>
<body>
    <header>
        <img class="logo" src='{% static "images/logo.png" %}' width=38px height=69px>
        <div class="nav-menu">
            <div class="nav-item"><a href="/">GameCase</a></div>
            <div class="nav-item"><a href="/team">О команде</a></div>
            <div class="login"><a href="/login">Профиль</a></div>
        </div>
    </header>
    <form method="POST" action="load_game" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="field">
            <h3>Название игры</h3>
            <input class="name" type="text" name="name">
        </div>
        <div class="field">
            <h3>Ссылка на репозиторий</h3>
            <input class="name" type="text" name="repo">
        </div>
        <div class="field">
            <h3>Описание игры:</h3>
            <textarea name="desc" maxlength="512">
            </textarea>
        </div>
        <div class="photo-field">
            <div class="field">
                <h3>Фотографии</h3>
                <label class="input-photos">
                    <input type="file" name="photos" multiple accept="images">		
                    <span>Добавить</span>
                </label>
            </div>
        </div>
        <div class="buttons">
            <input type="submit" value="Сохранить" class="save-btn">		
        </div>
    </form>
    <footer>
        <div class="left">
            <h3>Балтика</h3>
            <p>help@gmail.com</p>
        </div>
        <div class="right">
            <a href="/">Главная</a>
            <a href="/team">О нас</a>
            <a href="/login">Профиль</a>
        </div>
    </footer>
</body>
</html>
